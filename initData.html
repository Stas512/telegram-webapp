<!DOCTYPE html>
<html>
  <body style="background:#fff; color:#222;">
    <script>
      if (window.Telegram && window.Telegram.WebApp) {
        document.body.innerHTML = `<pre>${window.Telegram.WebApp.initData}</pre>`;
      } else {
        document.body.innerHTML = "<pre>Откройте через Telegram Web App</pre>";
      }
    </script>
  </body>
</html>
